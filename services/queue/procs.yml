web:
  type: web
  command: node services/queue/src/main server
write-docs:
  type: build
  command: node services/queue/src/main writeDocs
claimResolver:
  type: background
  subType: 'iterate'
  command: node services/queue/src/main claim-resolver
deadlineResolver:
  type: background
  subType: 'iterate'
  command: node services/queue/src/main deadline-resolver
dependencyResolver:
  type: background
  subType: 'iterate'
  command: node services/queue/src/main dependency-resolver
expireArtifacts:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-artifacts
expireTask:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-tasks
expireTaskGroups:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-task-groups
expireTaskGroupMembers:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-task-group-members
expireTaskGroupSizes:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-task-group-sizes
expireTaskDependency:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-task-dependency
expireTaskRequirement:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-task-requirement
expireQueueMessages:
  type: cron
  schedule: '23 * * * *'
  deadline: 3600
  command: node services/queue/src/main expire-queue-messages
expireWorkerInfo:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/queue/src/main expire-worker-info
