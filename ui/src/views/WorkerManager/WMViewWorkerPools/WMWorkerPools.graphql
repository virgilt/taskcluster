query workerPools($connection: PageConnection, $filter: JSON) {
  WorkerManagerWorkerPoolSummaries(connection: $connection, filter: $filter) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }
    edges {
      node {
        workerPoolId
        providerId
        description
        owner
        config
        emailOnError
        currentCapacity
        pendingTasks #this value comes from a separate request to queue
      }
    }
  }
}
